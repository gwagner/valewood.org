{{ $image := resources.Get .Params.hero.path }}

    <meta property="og:site_name" content="{{ .Site.Title }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ .Params.title }}" />
    <meta property="og:description" content="{{ .Params.Summary }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:locale" content="{{ .Site.LanguageCode }}" />
    <meta property="og:image" content="{{ $image.Permalink }}" />
    <meta property="og:image:width" content="{{ $image.Width }}" />
    <meta property="og:image:height" content="{{ $image.Height }}" />
    <meta property="og:image:alt" content="{{ .Params.hero.alt }}" />
    <meta property="og:image:type" content="{{ $image.MediaType }}" />
    <meta property="og:updated_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}" />
    <meta property="article:section" content="{{ (index .Params.categories 0) }}" />
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}" />
    <meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}" />
