    <script type="application/ld+json">
    {
        "@context":"https:\/\/schema.org\/",
        "@type":"BlogPosting",
        "headline":"{{ .Page.Title }}",
        "description":"{{ .Page.Summary }}",
        "datePublished":"{{ .Page.PublishDate.Format "January 2, 2006" }}",
        "datemodified":"{{ .Page.Lastmod.Format "January 2, 2006" }}",
        "mainEntityOfPage":"https:\/\/www.lab.valewood.org\/how-can-devops-teams-take-advantage-of-artificial-intelligence\/",
        "image":{

            {{ $image := resources.Get .Page.Params.hero.path }}
            {{ $dims := print .Page.Params.hero.width "x" .Page.Params.hero.height }}
            {{ $image := $image.Crop $dims }}

            "@type":"ImageObject",
            "url":"{{ $image.Permalink }}",
            "width":{{ $image.Width }},
            "height":{{ $image.Height }}

        },
        "publisher":{
            "@type":"Organization",
            "name":"{{ .Site.Title }}",
            "logo":{
                "@type":"ImageObject",
                "url":"{{ .Site.BaseURL }}wp-content\/uploads\/2022\/08\/A-DevOoops-1-e1660773390219.png"
            }
        },
        "author":{
            "@type":"Person",
            "@id":"#person-GeoffWagner",
            "name":"{{ .Page.Params.author }}",
            "url":"{{ .Site.BaseURL }}author\/gwagner\/"
        }
    }
    </script>
